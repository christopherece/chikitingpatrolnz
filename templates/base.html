
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Vollkorn:400,400i,600,700,900&display=swap"
      rel="stylesheet"
    />
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>Chikiting Patrol NZ</title>
    <style>
        .navbar {
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3)), 
                url("../static/images/chikiting.jpg") center no-repeat;

            background-size: cover;
            position: relative;
            overflow-y: hidden;
            }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      {% include 'partials/_navbar.html' %}
      <!-- End of Navbar -->

      <!-- Header -->
      {% include 'partials/_header.html' %}
      <!-- End of Header -->

      <!-- Blog List Start -->
      {% block content %}

      {% endblock %}
      <!-- Blog List End -->

     

      <!-- Footer -->
      {% include 'partials/_footer.html' %}

      
      <!-- End of Footer -->
    </div>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/easing/easing.min.js' %}"></script>
    <script src="{% static 'js/waypoints/waypoints.min.js' %}"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        setTimeout(function(){
            $('#message').fadeOut('slow');
        },3000);
    </script>
  </body>
</html>
